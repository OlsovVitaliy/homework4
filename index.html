		var height = prompt('Введите высоту');

		function showTriangle(height, symbol) {
			var triangle = '';
		 
			for (var i = 1; i <= height; i++) {			
				for (var j = 1; j <= i; j++) {
					if (countChar(symbol)) {
						triangle += symbol;
					}
				}
				triangle += '\n'		 		
			}				
			alert(triangle);	
		}
			
		function countChar(symbol) {
		    for (var i = 0; i <= symbol.length; i++) {
				if (symbol.length !== 1) return false;
				} 
			return true;		
		}			
    
		showTriangle(height, symbol);

				   return a + b;
